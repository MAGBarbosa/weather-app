<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal&family=EB+Garamond:wght@500&family=El+Messiri:wght@600&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="flexInput">
        <form class="input-group mb-3" id="search-bar">
          <input
            name="insert-city"
            type="text"
            class="form-control"
            placeholder="Porto, Osaka,..."
            aria-label="City"
            aria-describedby="button-addon2"
            autocomplete="off"
            id="search-text-input"
          />
          <input
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
            value="Search"
          />
        </form>
        <div class="currentLocation">
          <button
            class="btn btn-outline-secondary currentLocationButton"
            type="button"
            id="currentLocationButton"
          >
            Current location
          </button>
        </div>
      </div>
      <h1 id="city">Porto</h1>
      <h2></h2>
      <div class="flex-container">
        <div class="column-one">
          <lottie-player
          id="today-lottie"  
          src="https://assets7.lottiefiles.com/temp/lf20_Stdaec.json"
            background="transparent"
            speed="1"
            style="width: 80px; height: 80px"
            loop
            autoplay
          ></lottie-player>
          <p
            style="text-align: center; display: inline"
            class="today-temperature"
            id="temperature"
          ></p>
          <a href="#" id="celsius" style="font-weight: bold">&degC</a>
          <p id="separator" style="display: inline">&nbsp;|&nbsp;</p>
          <a href="#" id="fahrenheit" style="font-weight: normal">&degF</a>
        </div>

        <div class="column-two today-info">
          <p id="today-weather-description" style="display:inline">Weather description: </p><p id="today-description" style="display:inline"></p></br>
          <p id="today-humidity" style="display:inline">Humidity: </p><p id="today-humidity-value" style="display:inline"></p><p style="display:inline"> %</p> </br>
          <p id="today-wind" style="display:inline">Wind speed: </p><p id="today-wind-value" style="display:inline"></p><p style="display:inline"> km/h</p>
        </div>
      </div>

      <p class="temperatureDetails" style="text-decoration:underline">Temperature</p>
      <p style="display: inline">&nbsp &nbsp &nbsp|</p>
      <p class="precipitationDetails">Precipitation</p>
      <p style="display: inline">&nbsp &nbsp &nbsp|</p>
      <p class="windDetails">Wind</p>
      <br />

      <div class="weekly-forecast"></div>
      <span class="footer"
        >Coded by MÃ©lanie Barbosa
        <a
          href="https://www.linkedin.com/in/m%C3%A9lanie-barbosa-267778257/"
          target="_blank"
          ><img
            class="project-links"
            src="Resources\logo.png"
            width="20px"
          /> </a
        ><a href="https://github.com/MAGBarbosa/weather-app.git" target="_blank"
          ><img
            class="project-links"
            src="Resources\github logo.png"
            width="30px"
          />
        </a>
      </span>
    </div>

    <video
      autoplay
      muted
      loop
      id="myVideo"
      onloadstart="this.playbackRate = 0.4;"
    >
      <source src="Resources\background2.mp4" type="video/mp4" />
    </video>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
